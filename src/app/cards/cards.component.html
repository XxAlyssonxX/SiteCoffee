        <nav>
            <ul class="jo">
                <li class="go" [class.active]="selectedFilter === 'All'" (click)="selectFilter('All')">All</li>
                <li class="go" [class.active]="selectedFilter === 'Latest'" (click)="selectFilter('Latest')">Latest</li>
                <li class="go" [class.active]="selectedFilter === 'Best'" (click)="selectFilter('Best')">Best</li>
            </ul>

        <ul>
            <li *ngFor="let product of products">
                <div class="product-list">
                    <img [src]="product.image_url" alt="Imagem do produto">
                    <p>{{ product.rating}}</p>
                    <h3>{{ product.name }}</h3>
                    <p>{{ product.price | currency:'BRL' }}</p>
                    <div class="button">
                        <a>Add to bag</a>
                    </div>
                 </div>
             </li>
          </ul>
